<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="verifySession()">
    <div class="center">
        <h1>Book Catalogue</h1>
            <form id="myForm" onsubmit="event.preventDefault()" class="center">
                <p>
                    <label for="title">Book Title:</label>
                    <input value="The mute inspector" id = "title" type="text" placeholder='"The mute inspector"' aria-label="title" size="40" required>
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input value="Nicolas Gerbert" id="author" type="text" placeholder='"Nicolas Gerbert"' aria-label="author" size="40" required>
                </p>
                <p>
                    <label for="genre">Genre:</label>
                    <input value="Mistery" id="genre" type="text" placeholder='"Mystery"' aria-label="genre" size="40" required>
                </p>
                <p>
                    <label for="price">Price:</label>
                    <input value="21.99 GBP" id="price" type="text" placeholder='21.99 GBP' aria-label="price" size="40" required>
                </p>
                <p>
                    <label for="publishDate">Publish Date:</label>
                    <input value="08/2019" id="publishDate" type="text" placeholder='08/2019' aria-label="publish date" size="40" required>
                </p>
                <p>
                    <label for="description">Description:</label>
                    <textarea id="description" name="book description" placeholder='"A mystery book about an inspector."' rows="3" cols="45" required>A mystery book about an inspector.</textarea>
                </p>
            </form>
            <div >
                <button type="button" id="addButton" class="button1 btn btn-outline-dark" onclick="addBook()">Add Book</button>
            </div>
    </div>
    <div>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Publish Date</th>
                    <th>Description</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
<script type="text/javascript" src="books.js"></script>
</body>
</html>
